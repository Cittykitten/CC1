<!DOCTYPE html>
<html lang="en-GH">
<head>

    <title>Climate Watch Ghana | Data-Driven Insights</title>
    <style>
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        @media screen and (max-width:768px) {
            .dashboard{
                display: flex;
                flex-wrap: wrap;
            }            
        }
        
        .data-card {
            background: url(images/4383262-hd_1920_1080_30fps.mp4);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .map-visual {
            height: 300px;
            background: #e9f5f0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
